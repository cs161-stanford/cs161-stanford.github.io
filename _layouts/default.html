<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} â€“ CS161</title>

  <!-- Bootswatch Sandstone (or Bootstrap) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sandstone/bootstrap.min.css">
  <!-- Your tiny overrides (optional) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  {% include nav.html %}

  <!-- Mobile offcanvas sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileSidebarLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      {% include sidebar.html %}
    </div>
  </div>

  <!-- Desktop layout -->
  <div class="d-flex">
    <aside class="d-none d-lg-block flex-shrink-0 border-end bg-body-tertiary sidebar">
      <div class="p-3">
        {% include sidebar.html %}
      </div>
    </aside>

    <main class="flex-grow-1 p-4">
      {{ content }}
    </main>
  </div>

  <!-- Bootstrap JS (needed for offcanvas) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
